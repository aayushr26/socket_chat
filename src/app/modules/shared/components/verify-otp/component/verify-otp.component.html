<div class="modal_wrapper otp_wrapper">
    <h4 class="modal_heading center">OTP Verification</h4>

    <div class="center otpInputField">
        <input type="text" name="" value="" class="inputfield _1" maxlength="1"
            [(ngModel)]="otp1" (keyup)="keytab($event, 1)" autocomplete="off">
        <input type="text" name="" value=""  class="inputfield" maxlength="1" [(ngModel)]="otp2"
            (keyup)="keytab($event, 1)" (keyup.backspace)="onBackspace($event)" autocomplete="off">
        <input type="text" name="" value=""  class="inputfield _2" maxlength="1"
            [(ngModel)]="otp3" (keyup)="keytab($event, 1)" (keyup.backspace)="onBackspace($event)" autocomplete="off">
        <input type="text" name="" value=""  class="inputfield _3" maxlength="1"
            [(ngModel)]="otp4" (keyup)="keytab($event, 1)" (keyup.backspace)="onBackspace($event)" autocomplete="off">
    </div>
    <div class="btn-wrap">
        <button type="submit" class="btn-verify custom_btn fullwidth" 
            (click)="openSuccessModal()">
            <span>Verify</span>
        </button>
        <div class="flexbox">
            <button type="button" class="custom_btn transparent" (click)="onNoClick()">Close</button>
        </div>
    </div>
</div>
